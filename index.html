<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <meta name="description" content="The HTML5 Herald">
        <meta name="Tony Boswell" content="Cat Clicker">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Cat picture and info -->
                <div id="cat-display-container" class="col-sm-12 col-md-9 align-items-center justify-content-center">
                    <div class="row align-items-center">
                        <div id="img-container" class="col-12 align-items-center justify-content-center">
                            <img id="dog-picture" src=" " class="img-fluid rounded mx-auto d-block dog-picture" alt="a picture of Rowdy">
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-12 text-center">
                            <h5 id="name"></h5>
                            <p id="counter">Clicked <span id="clickCount"></span> times
                            </p>
                        </div>
                    </div>


                </div>
                <!--  end display -->

                <div id="list-container" class="col-sm-12 col-md-3 align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <h2>Rowdy</h2>
                        <ul id="list-of-names" class="list-unstyled">
                        </ul>
                    </div>
                </div>

            </div>
            <div id="admin-control-panel" class="row align-items-center justify-content-around">
              <div class="col-md-12 text-center">
                  <button id="admin-btn" class="btn btn-info">Admin</button>
              </div>
              <div class="form-container hidden mt-4">
                <h2 class="text-center">Admin Entry</h2>
                <form class="form-control p-5">
                    <div class="justify-content-between p-1">
                        <label for="inputName">Name:</label>
                        <input id="inputName" class="ml-1" type="text" placeholder="Name" />
                    </div>
                    <div class="justify-content-between p-1">
                        <label for="inputUrl" class="mt-2">ImgUrl:</label>
                        <input id="inputUrl" type="text" placeholder="ImgUrl" />
                    </div>
                    <div class="justify-content-between p-1">
                        <label for="inputClicks" class="mt-2">#clicks:</label>
                        <input id="inputClicks" type="text" placeholder="#clicks" />
                    </div>
                <button id="admin-save" class="btn btn-primary float-right">Save</button>
                </form>

              </div>

            </div>
        </div>





        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>

</html>
